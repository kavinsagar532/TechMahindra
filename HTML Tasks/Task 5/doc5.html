<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
</head>
<body>
    <header>
        <h1>Prime Video Subscription Plans</h1>
    </header>
    <main>
        <table border="3" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Plan</th>
                    <th>Price</th>
                    <th>Devices</th>
                    <th>Video Quality</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Basic</td>
                    <td>Rs.199/month</td>
                    <td>Only Mobile</td>
                    <td>720p</td>
                </tr>
                <tr>
                    <td>Standard</td>
                    <td>Rs.299/month</td>
                    <td>Mobile and Laptops</td>
                    <td>1080p</td>
                </tr>
                <tr>
                    <td>Premium</td>
                    <td>Rs.399/month</td>
                    <td>Upto 4 Devices</td>
                    <td>2160p</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
