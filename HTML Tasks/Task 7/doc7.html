<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

<body>
    <header>
        <h1>Photography Portfolio</h1>
    </header>

        <section>
            <h2>Gallery</h2>

                <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/scenic-mountain-view-chris-brannen.jpg" alt="Scenic Mountain View" width="600">

            </figure>
            <figure>
                <img src="https://images.stockcake.com/public/9/a/9/9a9f3eea-c1fb-4b50-8891-3b15a1b1073a_large/sunset-tropical-beach-stockcake.jpg" alt="Calm Beach at Sunset" width="600">

            </figure>
            <figure>
                <img src="https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?cs=srgb&dl=pexels-peng-liu-45946-169647.jpg&fm=jpg" alt="City Skyline at Night" width="600">

    </main>
    <footer>
        <p>&copy; 2025 Photography Portfolio. All rights reserved.</p>
    </footer>

</html>
