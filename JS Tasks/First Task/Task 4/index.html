<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Image Gallery</h2>
    <div class="gallery">
        <div class="image-container">
            <img src="https://plus.unsplash.com/premium_photo-1674331206157-f3e1581d376b?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3VuJTIwaW4lMjBza3l8ZW58MHx8MHx8fDA%3D" alt="Image 1" class="gallery-image">
            <button class="like-btn">Like <span class="like-count">0</span></button>
        </div>
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaI9vFLJKXQ0nna8QBy1FBkXzagGq8h68lSA&s" alt="Image 2" class="gallery-image">
            <button class="like-btn">Like <span class="like-count">0</span></button>
        </div>
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQS70AxyJf--uyPl5EtOwYIGEJqfjAOFK_eYtr2fdiSds6stqLqWhIEwtGS6V7VV4oFu8g&usqp=CAU" alt="Image 3" class="gallery-image">
            <button class="like-btn">Like <span class="like-count">0</span></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
